<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quizz App</title>
    <link rel="shortcut icon" href="../img/QUIZZ.webp" type="image/x-icon" />
    <link rel="stylesheet" href="quizz.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="
https://cdn.jsdelivr.net/npm/ionicons@7.1.2/dist/esm/ionicons.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/ionicons@7.1.2/dist/collection/components/icon/icon.min.css
"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>quizz app</h1>
    </div>
    <div>
      <textarea
        name=""
        placeholder="inter question"
        id="question"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <div>
      <input id="option" type="text" placeholder="enter i=option" />
      <button onclick="add()">add</button>
    </div>
    <div><ul id="optionparent"></ul></div>
    <div>
      <p id="correctanswer">correct answer</p>
    </div>
    <div>
      <button onclick="submitq()">submit</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script type="module" src="quizz.js"></script>
</html>
